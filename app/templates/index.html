<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="description" content="Dinner Roulette - Let fate decide where to eat!">
    <meta name="theme-color" content="#4a90e2">
    <title>Dinner Roulette</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Welcome Modal (first-time users) -->
    <div id="welcome-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Welcome to Dinner Roulette!</h2>
            <p>Let's get started. What's your first name?</p>
            <form id="user-registration">
                <input
                    type="text"
                    id="first-name"
                    placeholder="Enter your first name"
                    required
                    autocomplete="given-name"
                    maxlength="50"
                >
                <button type="submit" class="btn btn-primary">Get Started</button>
            </form>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app" class="container">
        <!-- Header -->
        <header>
            <h1>ðŸŽ² Dinner Roulette</h1>
            <p class="user-greeting">Welcome, <span id="username">Guest</span>!</p>
        </header>

        <!-- Filter Section -->
        <section id="filter-section">
            <h2>Filters</h2>

            <div class="filter-group">
                <h3>Category</h3>
                <div id="category-buttons" class="category-buttons">
                    <button class="category-btn active" data-category="">All</button>
                    <!-- Dynamically populated -->
                </div>
            </div>

            <div class="filter-group">
                <h3>Distance</h3>
                <div class="distance-buttons">
                    <button class="distance-btn active" data-distance="">All</button>
                    <button class="distance-btn" data-distance="nearby">Nearby</button>
                    <button class="distance-btn" data-distance="short-drive">Short Drive</button>
                    <button class="distance-btn" data-distance="medium-drive">Medium Drive</button>
                    <button class="distance-btn" data-distance="far">Far</button>
                </div>
            </div>
        </section>

        <!-- Roulette Section -->
        <section id="roulette-section">
            <div id="result-display" class="result-card hidden">
                <h2 id="restaurant-name"></h2>
                <span class="category-badge" id="restaurant-category"></span>
                <p class="added-by">Added by <span id="restaurant-added-by"></span></p>
                <button id="going-btn" class="btn-going">
                    âœ“ We're Going!
                </button>
            </div>
            <button id="spin-btn" class="spin-button">
                ðŸŽ° SPIN THE WHEEL
            </button>
        </section>

        <!-- Restaurant List Section -->
        <section id="list-section">
            <div class="section-header">
                <h2>All Restaurants</h2>
                <div class="section-header-actions">
                    <span id="restaurant-count" class="count-badge">0</span>
                    <button id="open-add-modal" class="btn btn-primary">+ Add Restaurant</button>
                </div>
            </div>
            <div id="restaurants-list" class="restaurant-grid">
                <p class="empty-message">No restaurants yet. Add one above!</p>
            </div>
        </section>

        <!-- Spin History Section -->
        <section id="history-section">
            <h2>Recent Spins</h2>
            <div id="history-list" class="history-list">
                <p class="empty-message">No spins yet. Try the wheel above!</p>
            </div>
        </section>
    </div>

    <!-- Edit Restaurant Modal -->
    <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Restaurant</h2>
                <button id="close-edit-modal" class="close-btn">&times;</button>
            </div>
            <form id="edit-restaurant-form">
                <input type="hidden" id="edit-restaurant-id">

                <div class="form-group">
                    <label for="edit-restaurant-name">Name:</label>
                    <input
                        type="text"
                        id="edit-restaurant-name"
                        required
                        maxlength="100"
                    >
                </div>

                <div class="form-group">
                    <label>Categories (select at least one):</label>
                    <div id="edit-categories-checkboxes" class="category-checkboxes">
                        <!-- Dynamically populated -->
                    </div>
                </div>

                <div class="form-group">
                    <label for="edit-restaurant-distance">Distance:</label>
                    <select id="edit-restaurant-distance" required>
                        <option value="nearby">Nearby</option>
                        <option value="short-drive">Short Drive</option>
                        <option value="medium-drive">Medium Drive</option>
                        <option value="far">Far</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Closed on (optional):</label>
                    <div id="edit-closed-days-checkboxes" class="day-checkboxes">
                        <label class="checkbox-label">
                            <input type="checkbox" value="0" name="closed_days">
                            <span>Sun</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" value="1" name="closed_days">
                            <span>Mon</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" value="2" name="closed_days">
                            <span>Tue</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" value="3" name="closed_days">
                            <span>Wed</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" value="4" name="closed_days">
                            <span>Thu</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" value="5" name="closed_days">
                            <span>Fri</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" value="6" name="closed_days">
                            <span>Sat</span>
                        </label>
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="button" id="delete-restaurant-btn" class="btn btn-danger">Remove Restaurant</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Restaurant Modal -->
    <div id="add-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Restaurant</h2>
                <button id="close-add-modal" class="close-btn">&times;</button>
            </div>
            <form id="add-restaurant-form">
                <div class="form-group">
                    <label for="restaurant-name-input">Name:</label>
                    <input
                        type="text"
                        id="restaurant-name-input"
                        placeholder="Restaurant name"
                        required
                        maxlength="100"
                    >
                </div>

                <div class="form-group">
                    <label>Categories (select at least one):</label>
                    <div id="add-categories-checkboxes" class="category-checkboxes">
                        <!-- Dynamically populated -->
                    </div>
                </div>

                <div class="form-group">
                    <label for="restaurant-distance-input">Distance:</label>
                    <select id="restaurant-distance-input" required>
                        <option value="nearby">Nearby</option>
                        <option value="short-drive">Short Drive</option>
                        <option value="medium-drive">Medium Drive</option>
                        <option value="far">Far</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Closed on (optional):</label>
                    <div id="add-closed-days-checkboxes" class="day-checkboxes">
                        <label class="checkbox-label">
                            <input type="checkbox" value="0" name="closed_days">
                            <span>Sun</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" value="1" name="closed_days">
                            <span>Mon</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" value="2" name="closed_days">
                            <span>Tue</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" value="3" name="closed_days">
                            <span>Wed</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" value="4" name="closed_days">
                            <span>Thu</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" value="5" name="closed_days">
                            <span>Fri</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" value="6" name="closed_days">
                            <span>Sat</span>
                        </label>
                    </div>
                </div>

                <div class="category-management">
                    <input type="text" id="new-category-input" placeholder="Create new category" maxlength="30">
                    <button type="button" id="add-category-btn" class="btn btn-secondary">+ Add Category</button>
                </div>

                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Add Restaurant</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast" class="toast hidden"></div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
